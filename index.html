<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norway</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__slider">
        <img
          src="./img/slider/bg-1.jpg"
          alt="Bg1"
          class="header__slider-item"
        />
        <img
          src="./img/slider/bg-2.jpg"
          alt="Bg1"
          class="header__slider-item"
        />
        <img
          src="./img/slider/bg-3.jpg"
          alt="Bg1"
          class="header__slider-item"
        />
        <img
          src="./img/slider/bg-4.jpg"
          alt="Bg1"
          class="header__slider-item"
        />
        <img
          src="./img/slider/bg-5.jpg"
          alt="Bg1"
          class="header__slider-item"
        />
      </div>

      <div class="header__content">
        <nav class="header__nav">
          <div class="header__logo">
            <img src="./img/logo/logo-img.png" alt="Logo" />
            <img class="logo-text" src="./img/logo/TRAVELx.svg" alt="TRAVELx" />
          </div>
          <ul class="nav">
            <li class="nav__item">
              <a href="#destinations" class="nav__link">Destinations</a>
            </li>
            <li class="nav__item">
              <a href="#activities" class="nav__link">Activities</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>
          <button class="header__nav-btn">
            <img src="./img/logo/nav-burger.svg" alt="Nav btn" />
          </button>
        </nav>
        <div class="header__heading">
          <p class="header__suptitle">Explore</p>
          <h1 class="header__title">Norway</h1>
          <ul class="header__socials">
            <li class="socials__item">
              <a href="#facebook" class="socials__link">
                <img src="./img/socials/facebook.svg" alt="Facebook" />
              </a>
            </li>
            <li class="socials__item">
              <a href="#twitter" class="socials__link">
                <img src="./img/socials/twitter.svg" alt="Twitter" />
              </a>
            </li>
            <li class="socials__item">
              <a href="#instagram" class="socials__link">
                <img src="./img/socials/instagram.svg" alt="Instagram" />
              </a>
            </li>
          </ul>
        </div>
        <div class="header__trips">
          <a href="#trip" class="trip">
            <span class="trip__title">Trondheim</span>
            <span class="trip__text">Plan a trip</span>
          </a>
          <a href="#trip" class="trip">
            <span class="trip__title">Geirangerfjord</span>
            <span class="trip__text">Plan a trip</span>
          </a>
          <a href="#trip" class="trip">
            <span class="trip__title">Lofoten</span>
            <span class="trip__text">Plan a trip</span>
          </a>
        </div>
      </div>

      <a href="#see" class="header__seemore">See more</a>
    </header>
    <script src="./libs/tiny-slider/min/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
